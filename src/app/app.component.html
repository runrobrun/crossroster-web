<mat-sidenav-container fullscreen>

  <mat-sidenav #start (click)="start.close()">
    <mat-nav-list>

      <a mat-list-item routerLink="/">
        <mat-icon>face</mat-icon>
        <span>Athletes</span>
      </a>

      <a mat-list-item routerLink='/meets'>
        <mat-icon>add_location</mat-icon>
        <span>Meets</span>
      </a>

      <a mat-list-item [routerLink]="['/seasons', activeSeason]">
        <mat-icon>event</mat-icon>
        <span>Season</span>
      </a>

      <a mat-list-item routerLink="/create-user">
        <mat-icon>add_circle_outline</mat-icon>
        <span>Create user</span>
      </a>

      <a mat-list-item routerLink="about">
        <mat-icon>question_answer</mat-icon>
        <span>About</span>
      </a>
      <a mat-list-item routerLink="login"  *ngIf='user.isLoggedOut$ | async'>
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </a>

      <a mat-list-item routerLink="login"  *ngIf='user.isLoggedOut$ | async'>
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>

      <a mat-list-item  *ngIf='user.isLoggedIn$ | async' (click)='logout()'>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary">

    <div class="toolbar-tools">

      <button mat-icon-button (click)="start.open('mouse')">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="filler"></div>

      <ng-container  *ngIf='(user.pictureUrl$ | async) as pictureUrl'>

        <img class="user-avatar"  [src]='pictureUrl'>

      </ng-container>

    </div>


  </mat-toolbar>

  <router-outlet></router-outlet>

</mat-sidenav-container>
