<mat-card *ngFor="let athlete of athletes" class="athlete-card">
  <mat-card-content>
    <img mat-card-sm-image alt='profile image' class='profile-image' src='./assets/avatar-300x300.jpg'>
    <mat-card-content>{{athlete.firstName}} {{athlete.lastName}}</mat-card-content>
  </mat-card-content>

  <mat-card-actions class="athlete-actions">

    <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/athletes', athlete.profileUrl]">
      VIEW DETAILS
    </button>

    <ng-container>
      <ng-container>
        <button mat-button class="mat-raised-button mat-accent"
                (click)="editAthlete(athlete)">
          EDIT
        </button>
        <button mat-mini-fab color="warn" (click)='deleteAthlete(athlete)'>
          <mat-icon>delete</mat-icon>
        </button>
      </ng-container>
    </ng-container>

  </mat-card-actions>

</mat-card>
